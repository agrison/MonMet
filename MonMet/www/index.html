<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="lib/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <script src="lib/leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="lib/leaflet/awesome/leaflet.awesome-markers.css" />
    <script type="text/javascript" src="lib/leaflet/awesome/leaflet.awesome-markers.min.js"></script>

    <script src="lib/underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
  </head>
  <body ng-app="MonMet">

    <ion-pane ng-controller="mainController">
      <ion-header-bar class="bar-stable" id="header">

        <h1 class="title" style="background-color: #2c3e50">
          <button id="goBack" class="button button-icon icon ion-chevron-left"
                  style="color: white; float: left; margin-left: 3%; margin-top: 5px; display: none"
                  ng-click="toIndex()"></button>
          <button id="toggleDelete" class="button button-icon icon ion-minus-circled"
                  style="color: gray; float: left; margin-left: 3%; margin-top: 5px; display: none"
                  ng-click="toggleDelete()"></button>
          <img src="img/bus.png" width="28" style="margin-top: 5px"/> &nbsp;
          Mon Met'
          <button class="button button-icon icon ion-information-circled"
                  style="color: white; float: right; margin-right: 3%; margin-top: 5px"
                  ng-click="toAbout()"></button>
        </h1>
      </ion-header-bar>
      <ion-content class="noise">
        <ion-nav-view animation="fade-in">
        </ion-nav-view>
      </ion-content>
    </ion-pane>
  </body>
</html>
